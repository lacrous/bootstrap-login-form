<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 d-flex flex-center g-0">
            <div class="col-lg-8 col-xxl-5 py-3 position-relative" style="width: 100%;max-width: 500px;">
                <img class="bg-auth-circle-shape" src="bg-shape.png" alt="" width="250">
                <img class="bg-auth-circle-shape-2" src="shape-1.png" alt="" width="150">
                <div class="card overflow-hidden z-index-1">
                    <div class="card-body p-0">
                        <div class="row g-0 h-100">
                            <div class="col-md-7 d-flex flex-center" style="width: 100%;">
                                <div class="p-4 p-md-5 flex-grow-1">

                                    <div class="row flex-between-center">
                                        <div class="col-auto">
                                        <h4>Account Login</h4>
                                        </div>
                                        <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">Have an account?</span> 
                                        <span><a href="register.php">Register</a></span>
                                        </div>
                                    </div>
                                    
                                    <form method="POST" autocomplete="" id="loginsForms">
                                    <div class="alert alert-danger" role="alert" id="loginsFormsAlerts" style="display:none;text-align: center;"></div>
                                    <div class="mb-3">
                                        <label class="form-label" for="card-email">Email address</label>
                                        <input class="form-control" name="user" id="card-email" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between">
                                        <label class="form-label" for="card-password">Password</label>
                                        </div>
                                        <input class="form-control" name="password" id="card-password" type="password">
                                    </div>
                                    <div class="row flex-between-center">
                                        <div class="col-auto">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked">
                                            <label class="form-check-label mb-0" for="card-checkbox">Remember me</label>
                                        </div>
                                        </div>
                                        <div class="col-auto"><a class="fs--1" href="../../../pages/authentication/card/forgot-password.html">Forgot Password?</a></div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100 mt-3" id="loginsFormsSubmit" type="submit" name="admin_login">Log in</button>
                                    </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
